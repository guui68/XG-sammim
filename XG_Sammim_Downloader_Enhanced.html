
<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XG Sammim TikTok Downloader</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom right, #6a11cb, #2575fc);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            margin-bottom: 20px;
            font-size: 1rem;
            outline: none;
        }

        button {
            background-color: #ffffff;
            color: #6a11cb;
            border: none;
            padding: 12px 20px;
            font-size: 1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>XG Sammim TikTok Downloader</h1>
        <input type="text" placeholder="Just insert a link">
        <button>Download</button>
    </div>

<script>
document.getElementById("paste-btn").addEventListener("click", async () => {
    try {
        const text = await navigator.clipboard.readText();
        document.getElementById("tiktok-url").value = text;
    } catch (err) {
        alert("Clipboard access denied!");
    }
});

document.getElementById("download-btn").addEventListener("click", () => {
    const url = document.getElementById("tiktok-url").value;
    if (!url) {
        alert("দয়া করে একটি TikTok লিংক পেস্ট করুন।");
        return;
    }
    // Simulated download action
    alert("ভিডিও ডাউনলোড করা হচ্ছে (No Watermark): " + url);
});
</script>
</body>

</html>
