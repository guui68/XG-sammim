
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Control Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #222;
      color: #fff;
      text-align: center;
      padding-top: 100px;
    }
    .container {
      background: #333;
      padding: 40px;
      border-radius: 12px;
      display: inline-block;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .on { background: #4caf50; color: white; }
    .off { background: #f44336; color: white; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Password System</h1>
    <button class="on" onclick="togglePassword(true)">Enable</button>
    <button class="off" onclick="togglePassword(false)">Disable</button>
    <p id="status"></p>
  </div>

  <script>
    function togglePassword(state) {
      localStorage.setItem("password_enabled", state ? "true" : "false");
      document.getElementById("status").innerText = "Password system " + (state ? "enabled" : "disabled") + "!";
    }
  </script>
</body>
</html>
