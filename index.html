<!DOCTYPE html>
<html>
<head>
  <title>XG Sammim TikTok Downloader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    input, button { padding: 10px; margin: 10px; width: 90%; max-width: 400px; }
    video { width: 100%; max-width: 500px; margin-top: 20px; }
  </style>
</head>
<body>
  <h2>XG Sammim TikTok Downloader (No Watermark)</h2>
  <input id="url" type="text" placeholder="Paste TikTok Video URL">
  <button onclick="download()">Download</button>
  <div id="result"></div>

  <script>
    async function download() {
      const url = document.getElementById("url").value;
      const result = document.getElementById("result");
      result.innerHTML = "Please wait...";

      try {
        const res = await fetch(`https://api.tikmate.app/api/lookup?url=${encodeURIComponent(url)}`);
        const data = await res.json();

        if (data.token) {
          const downloadUrl = `https://tikmate.app/download/${data.token}/${data.id}.mp4`;
          result.innerHTML = `
            <p><strong>Download Ready!</strong></p>
            <video controls src="${downloadUrl}"></video>
            <br><a href="${downloadUrl}" download>Download Video</a>
          `;
        } else {
          result.innerHTML = "Video not found or API error.";
        }
      } catch (e) {
        result.innerHTML = "Something went wrong!";
        console.error(e);
      }
    }
  </script>
</body>
</html>
