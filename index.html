
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>XG Sammim Downloader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #8e2de2, #4a00e0);
      color: white;
      padding: 40px 20px;
      text-align: center;
    }
    h1 {
      font-size: 28px;
    }
    input {
      width: 80%%;
      max-width: 400px;
      padding: 10px;
      border-radius: 5px;
      border: none;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      background-color: white;
      color: #4a00e0;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }
    .social-links {
      margin-top: 50px;
    }
    .social-links a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <h1>XG Sammim Downloader</h1>
  

  <input type="text" id="videoUrl" placeholder="Paste TikTok video link" />
  <br />
  <button onclick="downloadTikTok()">Download TikTok</button>

  <br /><br />

  <input type="text" id="youtubeUrl" placeholder="Paste YouTube video link" />
  <br />
  <button onclick="downloadYouTube()">Download YouTube</button>

  <br /><br />

  <input type="text" id="teraboxUrl" placeholder="Paste TeraBox video link" />
  <br />
  <button onclick="downloadTeraBox()">Download TeraBox</button>

  <div class="social-links">
    <p>Follow us on:</p>
    <a href="https://t.me/sammim14" target="_blank">Telegram</a>
    <a href="https://www.facebook.com/share/1SD3SzGTyj/" target="_blank">Facebook</a>
  </div>

  <script>
    async function downloadTikTok() {
      const url = document.getElementById("videoUrl").value;
      if (!url) return alert("Please insert a TikTok link.");
      try {
        const response = await fetch(`https://tikwm.com/api/?url=${encodeURIComponent(url)}`);
        const data = await response.json();
        if (data.data && data.data.play) {
          window.open(data.data.play, '_blank');
        } else {
          alert("Download failed.");
        }
      } catch (error) {
        alert("Error occurred.");
      }
    }

    async function downloadTeraBox() {
      const url = document.getElementById("teraboxUrl").value;
      if (!url) return alert("Please insert a TeraBox link.");
      try {
        const apiUrl = `https://ashlynn.serv00.net/Ashlynnterabox.php/?url=${encodeURIComponent(url)}`;
        window.open(apiUrl, '_blank');
      } catch (error) {
        alert("Error occurred.");
      }
    }
  
    async function downloadYouTube() {
      const url = document.getElementById("youtubeUrl").value;
      if (!url) return alert("Please insert a YouTube link.");
      try {
        const videoId = url.split("v=")[1]?.split("&")[0];
        if (!videoId) return alert("Invalid YouTube URL.");
        const downloadUrl = `https://yt-download.org/api/button/mp4/${videoId}`;
        window.open(downloadUrl, '_blank');
      } catch (error) {
        alert("Error occurred.");
      }
    }
    </script>
    
</body>
</html>
