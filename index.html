<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>XG Sammim TikTok Downloader</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #8e2de2, #4a00e0);
      color: white;
      text-align: center;
    }
    .password-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
    }
    .password-box {
      background: #fff;
      color: #000;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px #000;
    }
    .password-box h2 {
      margin-bottom: 20px;
    }
    .password-box input {
      padding: 10px;
      width: 200px;
      font-size: 16px;
      margin-bottom: 10px;
    }
    .password-box button {
      padding: 10px 20px;
      background: #4a00e0;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .error-msg {
      color: red;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="password-screen" id="passwordScreen">
    <div class="password-box">
      <h2>Enter Password</h2>
      <input type="password" id="passwordInput" placeholder="Password">
      <br>
      <button onclick="checkPassword()">Enter</button>
      <div class="error-msg" id="errorMsg"></div>
    </div>
  </div>

  <div class="container" style="display:none;" id="mainContent">
    <h1>TikTok Video Downloader</h1>
    <div class="input-box">
      <input type="text" id="videoUrl" placeholder="Just insert a link">
      <button class="paste-btn" onclick="pasteText()">Paste</button>
    </div>
    <br>
    <button class="download-btn" onclick="downloadVideo()">Download</button>

    <div class="creator">I created this app. Sammim</div>

    <div class="contact-box">
      <h3>Contact the app owner</h3>
      <a href="https://t.me/sammim14" target="_blank">telegram</a>
      <a href="https://www.facebook.com/share/1SD3SzGTyj/" target="_blank">Facebook</a>
    </div>
  </div>

  <script>
    const correctPassword = "78482302";

    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      if (input === correctPassword) {
        document.getElementById("passwordScreen").style.display = "none";
        document.getElementById("mainContent").style.display = "block";
      } else {
        document.getElementById("errorMsg").innerText = "Incorrect password!";
      }
    }

    async function downloadVideo() {
      const url = document.getElementById("videoUrl").value;
      if (!url) return alert("Please insert a TikTok link.");

      try {
        const response = await fetch(`https://tikwm.com/api/?url=${encodeURIComponent(url)}`);
        const data = await response.json();
        if (data.data && data.data.play) {
          window.open(data.data.play, '_blank');
        } else {
          alert("Download failed. Please try another link.");
        }
      } catch (err) {
        alert("Something went wrong. Please try again later.");
      }
    }

    function pasteText() {
      navigator.clipboard.readText().then(text => {
        document.getElementById("videoUrl").value = text;
      }).catch(() => {
        alert("Clipboard access denied. Please paste manually.");
      });
    }
  </script>
</body>
</html>
