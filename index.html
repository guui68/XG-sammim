
<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>XG Sammim - TikTok Downloader</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      text-align: center;
      padding: 50px;
    }
    h2 {
      color: #333;
    }
    input, button {
      padding: 10px;
      width: 90%;
      max-width: 400px;
      margin: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    #result {
      margin-top: 20px;
    }
    a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }

    /* Modal styles */
    .modal {
      display: block;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    .modal-header {
      background-color: #3b5998;
      padding: 10px;
      border-radius: 15px 15px 0 0;
      color: white;
    }
    .modal-header img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      vertical-align: middle;
      margin-right: 10px;
    }
    .modal-body {
      margin: 15px 0;
      color: #444;
    }
    .modal-footer {
      display: flex;
      justify-content: space-between;
    }
    .modal-footer button {
      width: 48%;
      padding: 10px;
      font-size: 14px;
      border-radius: 10px;
    }
    #dontShow {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="myModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <img src="https://telegram.org/img/t_logo.png" alt="Telegram">
        <strong>@OTTBoxBD</strong><br>
        <small>MOD APKs FOR FREE</small>
      </div>
      <div class="modal-body">
        <p>This apk is provided by @OTTBoxBD. Visit for more regular updated mod apps and games. Also join our Telegram channel for latest update.</p>
        <label><input type="checkbox" id="dontShow"> Don't show again</label>
      </div>
      <div class="modal-footer">
        <button onclick="closeModal()" style="background-color: #f44336; color: white;">CLOSE</button>
        <button onclick="window.open('https://t.me/XGSammim')" style="background-color: #e91e63; color: white;">JOIN US</button>
      </div>
    </div>
  </div>

  <h2>XG Sammim TikTok Video Downloader</h2>
  <input id="link" type="text" placeholder="টিকটক ভিডিও লিংক পেস্ট করুন"/>
  <br/>
  <button onclick="downloadVideo()">ডাউনলোড করুন</button>
  <p id="result"></p>

  <script>
    function closeModal() {
      const checkbox = document.getElementById("dontShow");
      if (checkbox.checked) {
        localStorage.setItem("hidePopup", "true");
      }
      document.getElementById("myModal").style.display = "none";
    }

    window.onload = () => {
      if (localStorage.getItem("hidePopup") !== "true") {
        document.getElementById("myModal").style.display = "block";
      } else {
        document.getElementById("myModal").style.display = "none";
      }
    };

    async function downloadVideo() {
      const url = document.getElementById('link').value.trim();
      const result = document.getElementById('result');

      if (!url.includes('tiktok.com')) {
        alert("দয়া করে সঠিক TikTok লিংক দিন!");
        return;
      }

      result.innerText = "ভিডিও প্রসেস হচ্ছে...";

      try {
        const response = await fetch(`https://tikwm.com/api/?url=${encodeURIComponent(url)}`);
        const data = await response.json();

        if (data && data.data && data.data.play) {
          alert("ভিডিও প্রস্তুত! নিচে লিংক দেখুন।");
          result.innerHTML = `
            <p>ভিডিও প্রস্তুত!</p>
            <a href="${data.data.play}" download>এখানে ক্লিক করে ভিডিও ডাউনলোড করুন</a>
          `;
        } else {
          alert("ভিডিও লিংক পাওয়া যায়নি!");
          result.innerText = "ভিডিও লিংক পাওয়া যায়নি!";
        }
      } catch (error) {
        alert("ভুল হয়েছে! আবার চেষ্টা করুন।");
        result.innerText = "ভুল হয়েছে!";
      }
    }
  </script>
</body>
</html>
