<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‡¶¨‡¶ø‡¶≤‡¶ø‡¶Ç ‡¶™‡ßç‡¶∞‡ßã - ‡¶ï‡¶æ‡¶®‡¶ø ‡¶°‡¶ø‡¶ú‡¶æ‡¶á‡¶®</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #000; color: #fff; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; user-select: none; }
        .modal { display: none; position: fixed; inset: 0; z-index: 50; align-items: center; justify-content: center; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); }
        .active-modal { display: flex; }
        .user-card { transition: 0.3s; border: 1px solid #111; position: relative; overflow: hidden; background: #050505; }
        .user-card:active { transform: scale(0.98); background: #0a0a0a; }
        .success-tag { position: absolute; top: 0; right: 0; background: #10b981; color: #000; font-size: 8px; font-weight: 900; padding: 2px 8px; border-bottom-left-radius: 10px; text-transform: uppercase; }
        .tab-btn { transition: 0.3s; color: #444; font-size: 13px; font-weight: 700; border-bottom: 2px solid transparent; }
        .tab-btn.active { color: #fff; border-bottom: 2px solid #3b82f6; }
    </style>
</head>
<body class="p-4 min-h-screen">

    <div class="max-w-md mx-auto">
        <div class="flex justify-between items-center mb-10 pt-4 px-2">
            <h1 class="text-xl font-black italic tracking-tighter uppercase">Lister<span class="text-blue-600">Pro</span></h1>
            <button onclick="openAddModal()" class="w-12 h-12 bg-white text-black rounded-full font-bold text-3xl shadow-xl shadow-white/10">+</button>
        </div>

        <div class="grid grid-cols-3 gap-3 mb-10">
            <div class="bg-[#0a0a0a] p-4 rounded-3xl text-center border border-gray-900">
                <p class="text-[8px] text-gray-500 uppercase font-black mb-1">Total</p>
                <h2 id="totalCount" class="text-xl font-bold">0</h2>
            </div>
            <div class="bg-[#0a0a0a] p-4 rounded-3xl text-center border border-gray-900">
                <p class="text-[8px] text-emerald-500 uppercase font-black mb-1">Paid</p>
                <h2 id="paidCount" class="text-xl font-bold text-emerald-500">0</h2>
            </div>
            <div class="bg-[#0a0a0a] p-4 rounded-3xl text-center border border-gray-900">
                <p class="text-[8px] text-rose-500 uppercase font-black mb-1">Due</p>
                <h2 id="dueCount" class="text-xl font-bold text-rose-500">0</h2>
            </div>
        </div>

        <div class="flex gap-8 mb-8 px-2 border-b border-gray-900">
            <button onclick="switchTab('all')" id="tab-all" class="tab-btn active pb-4">‡¶∏‡¶¨‡¶æ‡¶á</button>
            <button onclick="switchTab('due')" id="tab-due" class="tab-btn pb-4">‡¶¨‡¶æ‡¶ï‡¶ø</button>
            <button onclick="switchTab('paid')" id="tab-paid" class="tab-btn pb-4">‡¶™‡ßá‡¶á‡¶°</button>
        </div>

        <div id="userList" class="space-y-3 pb-24"></div>
    </div>

    <div id="actionModal" class="modal">
        <div class="bg-[#0a0a0a] w-[85%] max-w-xs p-6 rounded-[2.5rem] border border-gray-800 shadow-2xl">
            <div class="text-center mb-8">
                <h3 id="targetName" class="text-lg font-bold text-white tracking-tight">‡¶®‡¶æ‡¶Æ</h3>
                <div class="w-10 h-1 bg-blue-600 mx-auto mt-2 rounded-full"></div>
            </div>

            <button onclick="confirmDeleteUser()" class="w-full bg-rose-950/20 text-rose-500 p-4 rounded-2xl font-bold text-[10px] uppercase mb-6 border border-rose-900/30">
                üóë ‡¶á‡¶â‡¶ú‡¶æ‡¶∞ ‡¶°‡¶ø‡¶≤‡¶ø‡¶ü
            </button>
            
            <div class="space-y-3">
                <button id="statusActionBtn" onclick="handleStatusToggle()" class="w-full bg-emerald-600 text-white p-4 rounded-2xl font-bold text-sm">
                    ‡¶¨‡¶ø‡¶≤ ‡¶∏‡¶æ‡¶ï‡¶∏‡ßá‡¶∏
                </button>
                <button onclick="handleEditClick()" class="w-full bg-gray-900 text-white p-4 rounded-2xl font-bold text-sm border border-gray-800">
                    ‡¶®‡¶æ‡¶Æ ‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶®
                </button>
                <button onclick="closeActionModal()" class="w-full p-2 text-gray-600 text-[10px] font-bold uppercase mt-2 tracking-widest">‡¶´‡¶ø‡¶∞‡ßá ‡¶Ø‡¶æ‡¶®</button>
            </div>
        </div>
    </div>

    <div id="dataModal" class="modal">
        <div class="bg-[#0a0a0a] w-[90%] max-w-sm p-8 rounded-[3rem] border border-gray-800">
            <h3 id="modalTitle" class="text-lg font-bold mb-8 text-center text-blue-500 tracking-widest">ADD NAME</h3>
            <input type="hidden" id="editId">
            <div class="space-y-6">
                <input type="text" id="userName" placeholder="‡¶á‡¶â‡¶ú‡¶æ‡¶∞‡ßá‡¶∞ ‡¶®‡¶æ‡¶Æ ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®" class="w-full p-5 bg-black border border-gray-800 rounded-2xl outline-none focus:border-blue-600 text-center text-lg transition-all">
                <button onclick="saveUser()" class="w-full bg-white text-black p-5 rounded-2xl font-black text-sm uppercase tracking-widest">‡¶∏‡ßá‡¶≠ ‡¶ï‡¶∞‡ßÅ‡¶®</button>
                <button onclick="closeDataModal()" class="w-full text-gray-600 font-bold text-[10px] uppercase tracking-tighter">‡¶¨‡¶æ‡¶§‡¶ø‡¶≤</button>
            </div>
        </div>
    </div>

    <script>
        let users = JSON.parse(localStorage.getItem('billingFinalV8')) || [];
        let currentTab = 'all';
        let activeUserId = null;
        let holdTimer;

        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('tab-'+tab).classList.add('active');
            renderData();
        }

        function onTouchStart(id, isPaid) {
            if (isPaid && currentTab === 'paid') return;
            activeUserId = id;
            holdTimer = setTimeout(() => {
                const user = users.find(u => u.id === id);
                document.getElementById('targetName').innerText = user.name;
                
                const statusBtn = document.getElementById('statusActionBtn');
                statusBtn.innerText = user.isPaid ? "‡¶Ü‡¶¨‡¶æ‡¶∞ ‡¶¨‡¶æ‡¶ï‡¶ø ‡¶ï‡¶∞‡ßÅ‡¶®" : "‡¶¨‡¶ø‡¶≤ ‡¶∏‡¶æ‡¶ï‡¶∏‡ßá‡¶∏";
                statusBtn.className = user.isPaid ? "w-full bg-orange-600 text-white p-4 rounded-2xl font-bold text-sm" : "w-full bg-emerald-600 text-white p-4 rounded-2xl font-bold text-sm";
                
                document.getElementById('actionModal').classList.add('active-modal');
                if ('vibrate' in navigator) navigator.vibrate(80);
            }, 800);
        }

        function onTouchEnd() { clearTimeout(holdTimer); }

        function closeActionModal() { document.getElementById('actionModal').classList.remove('active-modal'); }

        function handleStatusToggle() {
            users = users.map(u => u.id === activeUserId ? {...u, isPaid: !u.isPaid} : u);
            saveAndRender();
            closeActionModal();
        }

        function handleEditClick() {
            const user = users.find(u => u.id === activeUserId);
            document.getElementById('editId').value = user.id;
            document.getElementById('userName').value = user.name;
            document.getElementById('modalTitle').innerText = "EDIT NAME";
            closeActionModal();
            document.getElementById('dataModal').classList.add('active-modal');
        }

        function confirmDeleteUser() {
            if(confirm("‡¶Æ‡ßÅ‡¶õ‡ßá ‡¶´‡ßá‡¶≤‡¶§‡ßá ‡¶ö‡¶æ‡¶®?")) {
                users = users.filter(u => u.id !== activeUserId);
                saveAndRender();
                closeActionModal();
            }
        }

        function openAddModal() {
            document.getElementById('editId').value = "";
            document.getElementById('userName').value = "";
            document.getElementById('modalTitle').innerText = "NEW ENTRY";
            document.getElementById('dataModal').classList.add('active-modal');
        }

        function closeDataModal() { document.getElementById('dataModal').classList.remove('active-modal'); }

        function saveUser() {
            const id = document.getElementById('editId').value;
            const name = document.getElementById('userName').value.trim();
            if(!name) return;

            if(id) {
                users = users.map(u => u.id == id ? {...u, name} : u);
            } else {
                users.unshift({ id: Date.now(), name, isPaid: false });
            }
            saveAndRender();
            closeDataModal();
        }

        function saveAndRender() {
            localStorage.setItem('billingFinalV8', JSON.stringify(users));
            renderData();
        }

        function renderData() {
            const list = document.getElementById('userList');
            list.innerHTML = '';
            let filtered = users;
            if (currentTab === 'due') filtered = users.filter(u => !u.isPaid);
            if (currentTab === 'paid') filtered = users.filter(u => u.isPaid);

            filtered.forEach(u => {
                list.innerHTML += `
                    <div class="user-card p-6 rounded-2xl flex justify-between items-center" 
                         onmousedown="onTouchStart(${u.id}, ${u.isPaid})" onmouseup="onTouchEnd()" 
                         ontouchstart="onTouchStart(${u.id}, ${u.isPaid})" ontouchend="onTouchEnd()">
                        
                        ${u.isPaid ? '<div class="success-tag">Success Bill</div>' : ''}
                        
                        <h4 class="font-bold text-[17px] ${u.isPaid ? 'text-gray-600' : 'text-gray-100'}">${u.name}</h4>
                        
                        <div class="flex items-center gap-2">
                             <div class="w-1.5 h-1.5 rounded-full ${u.isPaid ? 'bg-emerald-500 shadow-[0_0_8px_#10b981]' : 'bg-rose-600'}"></div>
                        </div>
                    </div>
                `;
            });

            document.getElementById('totalCount').innerText = users.length;
            document.getElementById('paidCount').innerText = users.filter(u => u.isPaid).length;
            document.getElementById('dueCount').innerText = users.filter(u => !u.isPaid).length;
        }

        window.onload = renderData;
    </script>
</body>
</html>
