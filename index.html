<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MCQ Solver AI (Image Input)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.5/dist/tesseract.min.js"></script>
  <style>
    body { font-family: Arial; padding: 20px; max-width: 600px; margin: auto; }
    input, button, textarea { width: 100%; margin-top: 10px; padding: 10px; }
    #response { white-space: pre-wrap; margin-top: 20px; }
  </style>
</head>
<body>
  <h2>üñºÔ∏è MCQ Solver from Image</h2>
  <input type="file" accept="image/*" id="imageInput" />
  <button onclick="processImage()">Scan & Solve</button>
  <textarea id="mcqText" rows="6" placeholder="Extracted MCQ will appear here..."></textarea>
  <button onclick="getAnswer()">Get Answer</button>
  <div id="response"></div>

  <script>
    function processImage() {
      const image = document.getElementById("imageInput").files[0];
      if (!image) return alert("Please upload an image first.");

      Tesseract.recognize(image, 'eng', {
        logger: m => console.log(m)
      }).then(({ data: { text } }) => {
        document.getElementById("mcqText").value = text;
      });
    }

    async function getAnswer() {
      const question = document.getElementById("mcqText").value;
      const responseBox = document.getElementById("response");
      responseBox.textContent = "‚è≥ Generating answer...";

      const res = await fetch("https://mcq-proxy.vercel.app/ask", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          messages: [{ role: "user", content: `Answer this MCQ:\n\n${question}` }]
        })
      });

      const data = await res.json();
      responseBox.textContent = data.choices?.[0]?.message?.content || "‚ùå Failed to get answer";
    }
  </script>
</body>
</html>
