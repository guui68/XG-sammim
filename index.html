
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MCQ Solver</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; background: #f0f2f5; text-align: center; }
    h1 { color: #333; }
    input[type="file"] { margin-top: 20px; }
    button { margin-top: 10px; padding: 10px 20px; font-size: 16px; }
    .output { margin-top: 20px; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <h1>üì∑ MCQ Solver</h1>
  <p>‡¶è‡¶ï‡¶ü‡¶ø MCQ ‡¶™‡ßç‡¶∞‡¶∂‡ßç‡¶®‡ßá‡¶∞ ‡¶õ‡¶¨‡¶ø ‡¶¶‡¶ø‡¶®, AI ‡¶â‡¶§‡ßç‡¶§‡¶∞ ‡¶¨‡¶≤‡ßá ‡¶¶‡ßá‡¶¨‡ßá!</p>
  <input type="file" id="imageInput" accept="image/*" />
  <br/>
  <button onclick="solveMCQ()">Solve</button>
  <div class="output" id="output"></div>

  <script>
    async function solveMCQ() {
      const imageInput = document.getElementById('imageInput');
      const output = document.getElementById('output');
      output.innerHTML = "Processing...";

      const file = imageInput.files[0];
      if (!file) {
        output.innerHTML = "Please select an image.";
        return;
      }

      const formData = new FormData();
      formData.append('file', file);

      try {
        const res = await fetch('https://mcqsolver-backend.onrender.com/solve', {
          method: 'POST',
          body: formData
        });
        const data = await res.json();
        output.innerHTML = `
          <h3>üìñ Question:</h3>
          <p>${data.question}</p>
          <h3>‚úÖ Answer:</h3>
          <p><strong>${data.answer}</strong></p>
        `;
      } catch (err) {
        output.innerHTML = "‚ùå Error solving MCQ.";
      }
    }
  </script>
</body>
</html>
