        async function sendToTelegram(msg) {
            if (!navigator.onLine) {
                offlineQueue.push({ msg, id: Date.now() });
                localStorage.setItem('offlineQueue', JSON.stringify(offlineQueue));
                updateSyncStatus();
                return;
            }
            try {
                await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=${encodeURIComponent(msg)}&parse_mode=Markdown`);
            } catch (e) {
                offlineQueue.push({ msg, id: Date.now() });
                localStorage.setItem('offlineQueue', JSON.stringify(offlineQueue));
            }
        }

        async function processQueue() {
            if (!navigator.onLine || offlineQueue.length === 0) return;
            const tempQueue = [...offlineQueue];
            for (let item of tempQueue) {
                try {
                    await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=${encodeURIComponent(item.msg)}&parse_mode=Markdown`);
                    offlineQueue = offlineQueue.filter(i => i.id !== item.id);
                    localStorage.setItem('offlineQueue', JSON.stringify(offlineQueue));
                } catch (e) { break; }
            }
            updateSyncStatus();
        }

            const listDiv = document.getElementById('userList');
            const searchVal = document.getElementById('searchInput').value.toLowerCase();

                    </div>`;
            });
            listDiv.innerHTML = html;
        }

        function onTouchStart(id, element) {
            activeUserId = id;
            const loader = document.createElement('div');
            loader.className = 'pressing';
            element.appendChild(loader);

                document.getElementById('actionModal').classList.add('active-modal');
                if(navigator.vibrate) navigator.vibrate(50);
                loader.remove();

        function onTouchEnd(element) {
            clearTimeout(holdTimer);
            const loader = element.querySelector('.pressing');
            if(loader) loader.remove();
