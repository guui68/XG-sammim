<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ListerPro - Report Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #000; color: #fff; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; user-select: none; }
        .modal { display: none; position: fixed; inset: 0; z-index: 50; align-items: center; justify-content: center; background: rgba(0,0,0,0.95); backdrop-filter: blur(10px); }
        .active-modal { display: flex; }
        .user-card { transition: 0.3s; border: 1px solid #111; position: relative; overflow: hidden; background: #050505; border-radius: 20px; }
        .user-name-text { color: #ffffff !important; font-weight: 700; font-size: 19px; }
        .success-tag { position: absolute; top: 0; right: 0; background: #10b981; color: #000; font-size: 8px; font-weight: 900; padding: 3px 10px; border-bottom-left-radius: 12px; text-transform: uppercase; }
        .tab-btn { transition: 0.3s; color: #444; font-size: 13px; font-weight: 700; border-bottom: 2px solid transparent; }
        .tab-btn.active { color: #3b82f6; border-bottom: 2px solid #3b82f6; }
    </style>
</head>
<body class="p-4 min-h-screen">

    <div class="max-w-md mx-auto">
        <div class="flex justify-between items-center mb-10 pt-4 px-2">
            <h1 class="text-xl font-black italic tracking-tighter uppercase text-blue-600">Lister<span class="text-white">Pro</span></h1>
            <button onclick="openAddModal()" class="w-12 h-12 bg-white text-black rounded-full font-bold text-3xl shadow-xl shadow-white/5">+</button>
        </div>

        <div class="grid grid-cols-3 gap-3 mb-10">
            <div class="bg-[#0a0a0a] p-4 rounded-3xl text-center border border-gray-900">
                <p class="text-[8px] text-gray-500 uppercase font-black mb-1">Total</p>
                <h2 id="totalCount" class="text-xl font-bold text-white">0</h2>
            </div>
            <div class="bg-[#0a0a0a] p-4 rounded-3xl text-center border border-gray-900">
                <p class="text-[8px] text-emerald-500 uppercase font-black mb-1">Paid</p>
                <h2 id="paidCount" class="text-xl font-bold text-emerald-500">0</h2>
            </div>
            <div class="bg-[#0a0a0a] p-4 rounded-3xl text-center border border-gray-900">
                <p class="text-[8px] text-rose-500 uppercase font-black mb-1">Due</p>
                <h2 id="dueCount" class="text-xl font-bold text-rose-500">0</h2>
            </div>
        </div>

        <div class="flex gap-6 mb-8 px-2 border-b border-gray-900 overflow-x-auto whitespace-nowrap">
            <button onclick="switchTab('all')" id="tab-all" class="tab-btn active pb-4">‡¶∏‡¶¨‡¶æ‡¶á</button>
            <button onclick="switchTab('due')" id="tab-due" class="tab-btn pb-4">‡¶¨‡¶æ‡¶ï‡¶ø</button>
            <button onclick="switchTab('paid')" id="tab-paid" class="tab-btn pb-4">‡¶™‡ßá‡¶á‡¶°</button>
            <button onclick="openReportModal()" class="tab-btn pb-4 text-orange-500">REPORT üì¢</button>
        </div>

        <div id="userList" class="space-y-4 pb-24"></div>
    </div>

    <div id="reportModal" class="modal">
        <div class="bg-[#0a0a0a] w-[85%] max-w-xs p-6 rounded-[2.5rem] border border-gray-800 shadow-2xl">
            <h3 class="text-center font-bold text-orange-500 mb-6 tracking-widest uppercase">Send Report</h3>
            <div class="space-y-3">
                <button onclick="sendBulkReport('all')" class="w-full bg-blue-600 text-white p-4 rounded-2xl font-bold text-sm">‡¶∏‡¶¨‡¶æ‡¶á‡¶ï‡ßá ‡¶™‡¶æ‡¶†‡¶æ‡¶®</button>
                <button onclick="sendBulkReport('due')" class="w-full bg-rose-600 text-white p-4 rounded-2xl font-bold text-sm">‡¶¨‡¶æ‡¶ï‡ßÄ‡¶¶‡ßá‡¶∞ ‡¶§‡¶æ‡¶≤‡¶ø‡¶ï‡¶æ ‡¶™‡¶æ‡¶†‡¶æ‡¶®</button>
                <button onclick="sendBulkReport('paid')" class="w-full bg-emerald-600 text-white p-4 rounded-2xl font-bold text-sm">‡¶∏‡¶æ‡¶ï‡¶∏‡ßá‡¶∏ ‡¶§‡¶æ‡¶≤‡¶ø‡¶ï‡¶æ ‡¶™‡¶æ‡¶†‡¶æ‡¶®</button>
                <button onclick="closeReportModal()" class="w-full p-2 text-gray-600 text-[10px] font-bold uppercase mt-2">‡¶´‡¶ø‡¶∞‡ßá ‡¶Ø‡¶æ‡¶®</button>
            </div>
        </div>
    </div>

    <div id="actionModal" class="modal">
        <div class="bg-[#0a0a0a] w-[85%] max-w-xs p-6 rounded-[2.5rem] border border-gray-800 shadow-2xl">
            <div class="text-center mb-8">
                <h3 id="targetName" class="text-lg font-bold text-white tracking-tight italic">‡¶®‡¶æ‡¶Æ</h3>
                <div class="w-12 h-1 bg-blue-600 mx-auto mt-2 rounded-full"></div>
            </div>
            <button onclick="confirmDeleteUser()" class="w-full bg-rose-950/20 text-rose-500 p-4 rounded-2xl font-bold text-[10px] uppercase mb-6 border border-rose-900/30">üóë ‡¶°‡¶ø‡¶≤‡¶ø‡¶ü</button>
            <div class="space-y-3">
                <button id="statusActionBtn" onclick="handleStatusToggle()" class="w-full bg-emerald-600 text-white p-4 rounded-2xl font-bold text-sm">‡¶¨‡¶ø‡¶≤ ‡¶∏‡¶æ‡¶ï‡¶∏‡ßá‡¶∏</button>
                <button onclick="handleEditClick()" class="w-full bg-gray-900 text-white p-4 rounded-2xl font-bold text-sm border border-gray-800">‡¶®‡¶æ‡¶Æ ‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶®</button>
                <button onclick="closeActionModal()" class="w-full p-2 text-gray-600 text-[10px] font-bold uppercase mt-2">‡¶´‡¶ø‡¶∞‡ßá ‡¶Ø‡¶æ‡¶®</button>
            </div>
        </div>
    </div>

    <div id="dataModal" class="modal">
        <div class="bg-[#0a0a0a] w-[90%] max-w-sm p-8 rounded-[3rem] border border-gray-800">
            <h3 id="modalTitle" class="text-lg font-bold mb-8 text-center text-blue-500 uppercase">Add User</h3>
            <input type="hidden" id="editId">
            <div class="space-y-6">
                <input type="text" id="userName" placeholder="‡¶®‡¶æ‡¶Æ ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®..." class="w-full p-5 bg-black border border-gray-800 rounded-2xl outline-none text-center text-white">
                <button onclick="saveUser()" class="w-full bg-white text-black p-5 rounded-2xl font-black text-sm uppercase">‡¶∏‡ßá‡¶≠ ‡¶ï‡¶∞‡ßÅ‡¶®</button>
                <button onclick="closeDataModal()" class="w-full text-gray-600 font-bold text-[10px] uppercase">‡¶¨‡¶æ‡¶§‡¶ø‡¶≤</button>
            </div>
        </div>
    </div>

    <script>
        const BOT_TOKEN = "7885791804:AAHQjsAsMuBfvVqWga0hub2m0QZ7BrgsAsc"; 
        const CHAT_ID = "5923885908";     

        let users = JSON.parse(localStorage.getItem('billingFinalV11')) || [];
        let currentTab = 'all';
        let activeUserId = null;
        let holdTimer;

        // ‡¶¨‡¶æ‡¶≤‡ßç‡¶ï ‡¶∞‡¶ø‡¶™‡ßã‡¶∞‡ßç‡¶ü ‡¶™‡¶æ‡¶†‡¶æ‡¶®‡ßã‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
        async function sendBulkReport(type) {
            const date = new Date().toLocaleDateString('bn-BD');
            let list = [];
            let title = "";

            if(type === 'all') {
                list = users;
                title = "üìã ‡¶∏‡¶ï‡¶≤ ‡¶á‡¶â‡¶ú‡¶æ‡¶∞‡ßá‡¶∞ ‡¶§‡¶æ‡¶≤‡¶ø‡¶ï‡¶æ";
            } else if(type === 'due') {
                list = users.filter(u => !u.isPaid);
                title = "üî¥ ‡¶¨‡¶æ‡¶ï‡¶ø ‡¶§‡¶æ‡¶≤‡¶ø‡¶ï‡¶æ";
            } else if(type === 'paid') {
                list = users.filter(u => u.isPaid);
                title = "üü¢ ‡¶¨‡¶ø‡¶≤ ‡¶∏‡¶æ‡¶ï‡¶∏‡ßá‡¶∏ ‡¶§‡¶æ‡¶≤‡¶ø‡¶ï‡¶æ";
            }

            if(list.length === 0) { alert("‡¶§‡¶æ‡¶≤‡¶ø‡¶ï‡¶æ‡¶Ø‡¶º ‡¶ï‡ßá‡¶â ‡¶®‡ßá‡¶á!"); return; }

            let nameList = list.map((u, i) => `${i+1}. ${u.name}`).join('\n');
            const text = `üì¢ *${title}*\nüìÖ ‡¶§‡¶æ‡¶∞‡¶ø‡¶ñ: ${date}\n\n${nameList}\n\nüìä ‡¶Æ‡ßã‡¶ü: ${list.length} ‡¶ú‡¶®`;

            const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=${encodeURIComponent(text)}&parse_mode=Markdown`;
            
            try { 
                await fetch(url); 
                alert("‡¶ü‡ßá‡¶≤‡¶ø‡¶ó‡ßç‡¶∞‡¶æ‡¶Æ‡ßá ‡¶∞‡¶ø‡¶™‡ßã‡¶∞‡ßç‡¶ü ‡¶™‡¶æ‡¶†‡¶æ‡¶®‡ßã ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá!");
                closeReportModal();
            } catch (e) { alert("‡¶§‡ßç‡¶∞‡ßÅ‡¶ü‡¶ø ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá!"); }
        }

        function openReportModal() { document.getElementById('reportModal').classList.add('active-modal'); }
        function closeReportModal() { document.getElementById('reportModal').classList.remove('active-modal'); }

        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('tab-'+tab).classList.add('active');
            renderData();
        }

        function onTouchStart(id, isPaid) {
            if (isPaid && currentTab === 'paid') return;
            activeUserId = id;
            holdTimer = setTimeout(() => {
                const user = users.find(u => u.id === id);
                document.getElementById('targetName').innerText = user.name;
                const statusBtn = document.getElementById('statusActionBtn');
                statusBtn.innerText = user.isPaid ? "‡¶Ü‡¶¨‡¶æ‡¶∞ ‡¶¨‡¶æ‡¶ï‡¶ø ‡¶ï‡¶∞‡ßÅ‡¶®" : "‡¶¨‡¶ø‡¶≤ ‡¶∏‡¶æ‡¶ï‡¶∏‡ßá‡¶∏";
                document.getElementById('actionModal').classList.add('active-modal');
                if ('vibrate' in navigator) navigator.vibrate(80);
            }, 800);
        }

        function onTouchEnd() { clearTimeout(holdTimer); }
        function closeActionModal() { document.getElementById('actionModal').classList.remove('active-modal'); }

        async function sendSingleReport(userName, status) {
            const date = new Date().toLocaleDateString('bn-BD');
            const text = `üì¢ *‡¶¨‡¶ø‡¶≤ ‡¶∞‡¶ø‡¶™‡ßã‡¶∞‡ßç‡¶ü*\nüë§ ‡¶á‡¶â‡¶ú‡¶æ‡¶∞: *${userName}*\nüí∞ ‡¶∏‡ßç‡¶ü‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶∏: *${status}*\nüìÖ ‡¶§‡¶æ‡¶∞‡¶ø‡¶ñ: ${date}`;
            const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=${encodeURIComponent(text)}&parse_mode=Markdown`;
            try { await fetch(url); } catch (e) {}
        }

        function handleStatusToggle() {
            const user = users.find(u => u.id === activeUserId);
            const newStatus = !user.isPaid;
            users = users.map(u => u.id === activeUserId ? {...u, isPaid: newStatus} : u);
            saveAndRender();
            if (newStatus) { sendSingleReport(user.name, "‡¶∏‡¶æ‡¶ï‡¶∏‡ßá‡¶∏ ‚úÖ"); }
            closeActionModal();
        }

        function handleEditClick() {
            const user = users.find(u => u.id === activeUserId);
            document.getElementById('editId').value = user.id;
            document.getElementById('userName').value = user.name;
            closeActionModal();
            document.getElementById('dataModal').classList.add('active-modal');
        }

        function confirmDeleteUser() {
            if(confirm("‡¶Æ‡ßÅ‡¶õ‡ßá ‡¶´‡ßá‡¶≤‡¶§‡ßá ‡¶ö‡¶æ‡¶®?")) {
                users = users.filter(u => u.id !== activeUserId);
                saveAndRender();
                closeActionModal();
            }
        }

        function openAddModal() {
            document.getElementById('editId').value = "";
            document.getElementById('userName').value = "";
            document.getElementById('dataModal').classList.add('active-modal');
        }

        function closeDataModal() { document.getElementById('dataModal').classList.remove('active-modal'); }

        function saveUser() {
            const id = document.getElementById('editId').value;
            const name = document.getElementById('userName').value.trim();
            if(!name) return;
            if(id) { users = users.map(u => u.id == id ? {...u, name} : u); }
            else { users.unshift({ id: Date.now(), name, isPaid: false }); }
            saveAndRender();
            closeDataModal();
        }

        function saveAndRender() {
            localStorage.setItem('billingFinalV11', JSON.stringify(users));
            renderData();
        }

        function renderData() {
            const list = document.getElementById('userList');
            list.innerHTML = '';
            let filtered = users;
            if (currentTab === 'due') filtered = users.filter(u => !u.isPaid);
            if (currentTab === 'paid') filtered = users.filter(u => u.isPaid);

            filtered.forEach(u => {
                list.innerHTML += `
                    <div class="user-card p-6 flex justify-between items-center" 
                         onmousedown="onTouchStart(${u.id}, ${u.isPaid})" onmouseup="onTouchEnd()" 
                         ontouchstart="onTouchStart(${u.id}, ${u.isPaid})" ontouchend="onTouchEnd()">
                        ${u.isPaid ? '<div class="success-tag">Success Bill</div>' : ''}
                        <h4 class="user-name-text ${u.isPaid ? 'opacity-30 line-through' : ''}">${u.name}</h4>
                        <div class="w-2.5 h-2.5 rounded-full ${u.isPaid ? 'bg-emerald-500 shadow-[0_0_12px_#10b981]' : 'bg-rose-600'}"></div>
                    </div>
                `;
            });
            document.getElementById('totalCount').innerText = users.length;
            document.getElementById('paidCount').innerText = users.filter(u => u.isPaid).length;
            document.getElementById('dueCount').innerText = users.filter(u => !u.isPaid).length;
        }

        window.onload = renderData;
    </script>
</body>
</html>
