      <!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>বিলিং প্রো - আল্ট্রা প্রিমিয়াম</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #000; color: #fff; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .glass { background: rgba(20, 20, 20, 0.8); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.05); }
        .modal { display: none; background: rgba(0,0,0,0.9); align-items: center; justify-content: center; }
        .active-modal { display: flex; }
        .tab-btn { transition: 0.3s; color: #444; font-size: 13px; font-weight: 700; border-radius: 12px; }
        .tab-btn.active { color: #fff; background: #1a1a1a; }
        .user-card { transition: 0.3s; border-radius: 20px; border: 1px solid #111; }
        .user-card:active { transform: scale(0.95); background: #0a0a0a; }
        #deleteBar { display: none; position: fixed; top: 0; left: 0; width: 100%; background: #ef4444; padding: 15px; z-index: 100; justify-content: space-between; align-items: center; animation: slideDown 0.3s; }
        @keyframes slideDown { from { transform: translateY(-100%); } to { transform: translateY(0); } }
    </style>
</head>
<body class="p-4">

    <div id="deleteBar">
        <span class="font-bold">ইউজার সিলেক্ট করা হয়েছে</span>
        <div class="flex gap-4">
            <button id="confirmDelete" class="bg-white text-red-600 px-4 py-1 rounded-lg font-black text-xs uppercase">মুছে ফেলুন</button>
            <button onclick="hideDeleteBar()" class="text-white font-bold">বাতিল</button>
        </div>
    </div>

    <div class="max-w-md mx-auto">
        <div class="flex justify-between items-center mb-8 mt-4">
            <h1 class="text-xl font-black tracking-tighter italic">BILLING<span class="text-blue-600">PRO</span></h1>
            <button onclick="openAddModal()" class="w-10 h-10 bg-white text-black rounded-full font-bold text-xl">+</button>
        </div>

        <div class="grid grid-cols-3 gap-3 mb-8">
            <div class="glass p-4 rounded-[2rem] text-center border-b-2 border-blue-600">
                <p class="text-[8px] text-gray-500 uppercase font-bold">Total</p>
                <h2 id="totalCount" class="text-xl font-bold">0</h2>
            </div>
            <div class="glass p-4 rounded-[2rem] text-center border-b-2 border-emerald-500">
                <p class="text-[8px] text-emerald-500 uppercase font-bold">Paid</p>
                <h2 id="paidCount" class="text-xl font-bold">0</h2>
            </div>
            <div class="glass p-4 rounded-[2rem] text-center border-b-2 border-rose-600">
                <p class="text-[8px] text-rose-500 uppercase font-bold">Due</p>
                <h2 id="dueCount" class="text-xl font-bold">0</h2>
            </div>
        </div>

        <input type="text" id="search" onkeyup="renderData()" placeholder="আইডি বা নাম খুঁজুন..." 
               class="w-full bg-[#0a0a0a] border border-gray-900 p-4 rounded-2xl outline-none mb-6 text-sm focus:border-gray-700 transition-all">

        <div class="flex bg-[#0a0a0a] p-1 rounded-2xl mb-8 border border-gray-900">
            <button onclick="switchTab('all')" id="tab-all" class="tab-btn active flex-1 py-3">সবাই</button>
            <button onclick="switchTab('due')" id="tab-due" class="tab-btn flex-1 py-3">বাকি</button>
            <button onclick="switchTab('paid')" id="tab-paid" class="tab-btn flex-1 py-3">পেইড</button>
        </div>

        <div id="userList" class="space-y-3 pb-24"></div>
    </div>

    <div id="userModal" class="modal fixed inset-0 z-50 p-6">
        <div class="bg-[#0a0a0a] w-full max-w-sm p-8 rounded-[3rem] border border-gray-800">
            <h3 id="modalTitle" class="text-xl font-bold mb-8 text-center text-blue-500">ইউজার ডাটা</h3>
            <input type="hidden" id="editId">
            <div class="space-y-5">
                <input type="text" id="userName" placeholder="নাম" class="w-full p-4 bg-black border border-gray-800 rounded-2xl outline-none">
                <input type="number" id="userAmount" placeholder="টাকার পরিমাণ" class="w-full p-4 bg-black border border-gray-800 rounded-2xl outline-none">
                <div class="flex gap-4 pt-4">
                    <button onclick="handleFormSubmit()" class="flex-1 bg-blue-600 p-4 rounded-2xl font-bold">সেভ করুন</button>
                    <button onclick="closeModal()" class="flex-1 bg-gray-900 p-4 rounded-2xl font-bold text-gray-500">বন্ধ</button>
                </div>
                <div id="paidActions" class="hidden flex gap-4">
                    <button id="btnMarkDue" class="flex-1 bg-rose-900/50 text-rose-500 p-4 rounded-2xl font-bold text-xs uppercase">আবার বাকি করুন</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let users = JSON.parse(localStorage.getItem('ultraBillingDB')) || [];
        let currentTab = 'all';
        let holdTimer;
        let selectedUserId = null;

        function openAddModal() {
            document.getElementById('editId').value = "";
            document.getElementById('userName').value = "";
            document.getElementById('userAmount').value = "";
            document.getElementById('modalTitle').innerText = "নতুন এন্ট্রি";
            document.getElementById('paidActions').classList.add('hidden');
            document.getElementById('userModal').classList.add('active-modal');
        }

        function openEditModal(id) {
            const user = users.find(u => u.id === id);
            document.getElementById('editId').value = user.id;
            document.getElementById('userName').value = user.name;
            document.getElementById('userAmount').value = user.amount;
            document.getElementById('modalTitle').innerText = "তথ্য পরিবর্তন";
            
            // পেইড লিস্টে থাকলে বাকি করার অপশন দেখাবে
            if(user.isPaid) {
                document.getElementById('paidActions').classList.remove('hidden');
                document.getElementById('btnMarkDue').onclick = () => { toggleStatus(id); closeModal(); };
            } else {
                document.getElementById('paidActions').classList.add('hidden');
            }
            
            document.getElementById('userModal').classList.add('active-modal');
        }

        function closeModal() { document.getElementById('userModal').classList.remove('active-modal'); }

        function handleFormSubmit() {
            const id = document.getElementById('editId').value;
            const name = document.getElementById('userName').value.trim();
            const amount = document.getElementById('userAmount').value.trim();
            if(!name || !amount) return;

            if(id) {
                users = users.map(u => u.id == id ? {...u, name, amount} : u);
            } else {
                users.unshift({ id: Date.now(), name, amount, isPaid: false });
            }
            saveAndRender();
            closeModal();
        }

        // লং প্রেস লজিক
        function onTouchStart(id) {
            selectedUserId = id;
            holdTimer = setTimeout(() => {
                const user = users.find(u => u.id === id);
                if (currentTab === 'paid') {
                    // পেইড লিস্টে লং প্রেস করলে এডিট মোডাল খুলবে
                    openEditModal(id);
                } else if (currentTab === 'due') {
                    // বাকি লিস্টে লং প্রেস করলে সাকসেস হবে
                    toggleStatus(id);
                    if ('vibrate' in navigator) navigator.vibrate(100);
                } else {
                    // অল ইউজার লিস্টে লং প্রেস করলে ডিলিট বার আসবে
                    showDeleteBar(id);
                }
            }, 800);
        }

        function onTouchEnd() { clearTimeout(holdTimer); }

        function showDeleteBar(id) {
            document.getElementById('deleteBar').style.display = 'flex';
            document.getElementById('confirmDelete').onclick = () => {
                users = users.filter(u => u.id !== id);
                saveAndRender();
                hideDeleteBar();
            };
        }

        function hideDeleteBar() { document.getElementById('deleteBar').style.display = 'none'; }

        function toggleStatus(id) {
            users = users.map(u => u.id === id ? {...u, isPaid: !u.isPaid} : u);
            saveAndRender();
        }

        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('tab-'+tab).classList.add('active');
            renderData();
        }

        function saveAndRender() {
            localStorage.setItem('ultraBillingDB', JSON.stringify(users));
            renderData();
        }

        function renderData() {
            const list = document.getElementById('userList');
            const searchVal = document.getElementById('search').value.toLowerCase();
            list.innerHTML = '';

            let filtered = users.filter(u => u.name.toLowerCase().includes(searchVal));
            if (currentTab === 'due') filtered = filtered.filter(u => !u.isPaid);
            if (currentTab === 'paid') filtered = filtered.filter(u => u.isPaid);

            filtered.forEach(u => {
                const statusInfo = u.isPaid ? `<span class="text-[9px] text-emerald-500 font-bold bg-emerald-500/10 px-2 py-0.5 rounded-full uppercase">Success</span>` : '';
                
                list.innerHTML += `
                    <div class="user-card p-5 flex justify-between items-center bg-[#050505]"
                         onmousedown="onTouchStart(${u.id})" onmouseup="onTouchEnd()" 
                         ontouchstart="onTouchStart(${u.id})" ontouchend="onTouchEnd()">
                        <div>
                            <div class="flex items-center gap-2 mb-1">
                                <h4 class="font-bold text-sm ${u.isPaid ? 'text-gray-600 line-through' : ''}">${u.name}</h4>
                                ${statusInfo}
                            </div>
                            <p class="text-[11px] text-gray-500 font-bold">${u.amount} TK</p>
                        </div>
                        <div class="text-gray-800 text-[10px] font-bold uppercase tracking-widest">
                            ${u.isPaid ? 'Paid' : 'Due'}
                        </div>
                    </div>
                `;
            });

            document.getElementById('totalCount').innerText = users.length;
            document.getElementById('paidCount').innerText = users.filter(u => u.isPaid).length;
            document.getElementById('dueCount').innerText = users.filter(u => !u.isPaid).length;
        }

        window.onload = renderData;
    </script>
</body>
</html>
