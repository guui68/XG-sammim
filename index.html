
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>XG Sammim TikTok Downloader</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #8e2de2, #4a00e0);
      color: white;
      text-align: center;
      height: 100vh;
    }

    .login-box {
      width: 320px;
      padding: 40px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      text-align: center;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .login-box .avatar {
      background: url('https://cdn-icons-png.flaticon.com/512/847/847969.png') no-repeat center;
      background-size: cover;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 0 auto 20px;
    }

    .login-box h2 {
      margin-bottom: 30px;
      color: #fff;
    }

    .textbox input {
      width: 100%;
      padding: 10px;
      background: rgba(255,255,255,0.2);
      border: none;
      border-radius: 10px;
      margin-bottom: 20px;
      color: white;
      font-size: 16px;
    }

    .textbox input:focus {
      outline: none;
      background: rgba(255,255,255,0.3);
    }

    .options {
      display: flex;
      justify-content: left;
      font-size: 14px;
      color: white;
      margin-bottom: 20px;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .login-btn:hover {
      background: linear-gradient(to right, #00f2fe, #4facfe);
    }

    .container {
      margin-top: 80px;
      display: none;
    }

    .input-box {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 10px;
      display: inline-block;
    }

    input[type="text"] {
      width: 250px;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      outline: none;
    }

    .paste-btn {
      padding: 10px 16px;
      background-color: white;
      color: #4a00e0;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .download-btn {
      margin-top: 20px;
      padding: 12px 60px;
      background: linear-gradient(to right, #e040fb, #7c4dff);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
    }

    .creator {
      margin-top: 30px;
      font-size: 18px;
    }

    .contact-box {
      margin-top: 40px;
      background-color: rgba(0, 0, 0, 0.3);
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
    }

    .contact-box h3 {
      margin-bottom: 20px;
      font-size: 20px;
      text-shadow: 1px 1px 2px black;
    }

    .contact-box a {
      display: block;
      margin: 10px 0;
      background: #d1c4e9;
      color: #000;
      text-decoration: none;
      padding: 10px;
      border-radius: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<!-- Login Section -->
<div class="login-box" id="loginBox">
  <div class="avatar"></div>
  <h2>Enter Password</h2>
  <form onsubmit="return login(event)">
    <div class="textbox">
      <input type="password" id="password" placeholder="Password" required />
    </div>
    <div class="options">
      <label><input type="checkbox" /> Remember me</label>
    </div>
    <button type="submit" class="login-btn">LOGIN</button>
  </form>
</div>

<!-- TikTok Downloader Section -->
<div class="container" id="mainContent">
  <h1>TikTok Video Downloader</h1>
  <div class="input-box">
    <input type="text" id="videoUrl" placeholder="Just insert a link">
    <button class="paste-btn" onclick="pasteText()">Paste</button>
  </div>
  <br>
  <button class="download-btn" onclick="downloadVideo()">Download</button>

  <div class="creator">I created this app. Sammim</div>

  <div class="contact-box">
    <h3>Contact the app owner</h3>
    <a href="https://t.me/sammim14" target="_blank">Telegram</a>
    <a href="https://www.facebook.com/share/1SD3SzGTyj/" target="_blank">Facebook</a>
  </div>
</div>

<script>
  function login(event) {
    event.preventDefault();
    const pass = document.getElementById("password").value;
    if (pass === "78482302") {
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("mainContent").style.display = "block";
    } else {
      alert("Invalid password!");
    }
  }

  async function downloadVideo() {
    const url = document.getElementById("videoUrl").value;
    if (!url) return alert("Please insert a TikTok link.");

    try {
      const response = await fetch(`https://tikwm.com/api/?url=${encodeURIComponent(url)}`);
      const data = await response.json();
      if (data.data && data.data.play) {
        window.open(data.data.play, '_blank');
      } else {
        alert("Download failed. Please try another link.");
      }
    } catch (err) {
      alert("Something went wrong. Please try again later.");
    }
  }

  function pasteText() {
    navigator.clipboard.readText().then(text => {
      document.getElementById("videoUrl").value = text;
    }).catch(() => {
      alert("Clipboard access denied. Please paste manually.");
    });
  }
</script>

</body>
</html>
