
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XG Sammim TikTok Downloader</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #8e2de2, #4a00e0);
      color: white;
      text-align: center;
    }
    .container {
      margin-top: 80px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 80%;
      max-width: 400px;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      padding: 12px 30px;
      background-color: white;
      color: #4a00e0;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }
    .social-links {
      margin-top: 80px;
    }
    .social-links a {
      color: white;
      margin: 0 10px;
      font-size: 18px;
      text-decoration: none;
    }
    .social-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>TikTok Video Downloader</h1>
    <input type="text" id="videoUrl" placeholder="Just insert a TikTok link">
    <br>
    <button onclick="downloadVideo()">Download</button>

    <div class="social-links">
      <p>Follow us on:</p>
      <a href="https://t.me/sammim14" target="_blank">Telegram</a>
      <a href="https://www.facebook.com/share/1SD3SzGTyj/" target="_blank">Facebook</a>
    </div>
  </div>

  <script>
    async function downloadVideo() {
      const url = document.getElementById("videoUrl").value;
      if (!url) return alert("Please insert a TikTok link.");

      try {
        const response = await fetch(`https://tikwm.com/api/?url=${encodeURIComponent(url)}`);
        const data = await response.json();
        if (data.data && data.data.play) {
          window.open(data.data.play, '_blank');
        } else {
          alert("Download failed. Please try another link.");
        }
      } catch (err) {
        alert("Something went wrong. Please try again later.");
      }
    }
  </script>
</body>
</html>
