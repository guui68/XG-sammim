<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ListerPro - Fast Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #000; color: #fff; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; user-select: none; }
        .modal { display: none; position: fixed; inset: 0; z-index: 50; align-items: center; justify-content: center; background: rgba(0,0,0,0.9); backdrop-filter: blur(8px); }
        .active-modal { display: flex; }
        .user-card { transition: 0.2s; border: 1px solid #111; position: relative; background: #050505; border-radius: 15px; margin-bottom: 8px; }
        .user-serial { color: #3b82f6; font-weight: 800; font-size: 14px; margin-right: 10px; min-width: 30px; }
        .user-name-text { color: #ffffff !important; font-weight: 600; font-size: 17px; }
        .success-tag { position: absolute; top: 0; right: 0; background: #10b981; color: #000; font-size: 7px; font-weight: 900; padding: 2px 8px; border-bottom-left-radius: 10px; }
        .tab-btn { transition: 0.2s; color: #444; font-size: 13px; font-weight: 700; border-bottom: 2px solid transparent; padding-bottom: 10px; }
        .tab-btn.active { color: #3b82f6; border-bottom: 2px solid #3b82f6; }
        #userList { content-visibility: auto; } /* ‡¶¨‡ßú ‡¶≤‡¶ø‡¶∏‡ßç‡¶ü‡ßá‡¶∞ ‡¶™‡¶æ‡¶∞‡¶´‡¶∞‡¶Æ‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶∏ ‡¶¨‡¶æ‡ßú‡¶æ‡¶®‡ßã‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø */
    </style>
</head>
<body class="p-4">

    <div class="max-w-md mx-auto">
        <div class="flex justify-between items-center mb-6 pt-2 px-2">
            <h1 class="text-xl font-black italic uppercase text-blue-600">Lister<span class="text-white">Pro</span></h1>
            <button onclick="openAddModal()" class="w-10 h-10 bg-white text-black rounded-full font-bold text-2xl shadow-lg">+</button>
        </div>

        <div class="grid grid-cols-3 gap-2 mb-6">
            <div class="bg-[#0a0a0a] p-3 rounded-2xl text-center border border-gray-900">
                <p class="text-[7px] text-gray-500 uppercase font-black">Total</p>
                <h2 id="totalCount" class="text-lg font-bold">0</h2>
            </div>
            <div class="bg-[#0a0a0a] p-3 rounded-2xl text-center border border-gray-900">
                <p class="text-[7px] text-emerald-500 uppercase font-black">Paid</p>
                <h2 id="paidCount" class="text-lg font-bold text-emerald-500">0</h2>
            </div>
            <div class="bg-[#0a0a0a] p-3 rounded-2xl text-center border border-gray-900">
                <p class="text-[7px] text-rose-500 uppercase font-black">Due</p>
                <h2 id="dueCount" class="text-lg font-bold text-rose-500">0</h2>
            </div>
        </div>

        <div class="flex gap-6 mb-6 px-2 border-b border-gray-900 overflow-x-auto">
            <button onclick="switchTab('all')" id="tab-all" class="tab-btn active">‡¶∏‡¶¨‡¶æ‡¶á</button>
            <button onclick="switchTab('due')" id="tab-due" class="tab-btn">‡¶¨‡¶æ‡¶ï‡¶ø</button>
            <button onclick="switchTab('paid')" id="tab-paid" class="tab-btn">‡¶™‡ßá‡¶á‡¶°</button>
            <button onclick="openReportModal()" class="tab-btn text-orange-500">REPORT üì¢</button>
        </div>

        <div id="userList" class="pb-24"></div>
    </div>

    <div id="reportModal" class="modal" onclick="if(event.target==this) closeReportModal()">
        <div class="bg-[#0a0a0a] w-[80%] p-6 rounded-[2rem] border border-gray-800">
            <h3 class="text-center font-bold text-orange-500 mb-5 text-sm uppercase">Send Telegram Report</h3>
            <div class="space-y-3">
                <button onclick="sendBulkReport('all')" class="w-full bg-blue-600 text-white p-4 rounded-xl font-bold text-sm">‡¶∏‡¶¨‡¶æ‡¶á‡¶ï‡ßá ‡¶™‡¶æ‡¶†‡¶æ‡¶®</button>
                <button onclick="sendBulkReport('due')" class="w-full bg-rose-600 text-white p-4 rounded-xl font-bold text-sm">‡¶¨‡¶æ‡¶ï‡¶ø ‡¶§‡¶æ‡¶≤‡¶ø‡¶ï‡¶æ ‡¶™‡¶æ‡¶†‡¶æ‡¶®</button>
                <button onclick="sendBulkReport('paid')" class="w-full bg-emerald-600 text-white p-4 rounded-xl font-bold text-sm">‡¶∏‡¶æ‡¶ï‡¶∏‡ßá‡¶∏ ‡¶§‡¶æ‡¶≤‡¶ø‡¶ï‡¶æ ‡¶™‡¶æ‡¶†‡¶æ‡¶®</button>
            </div>
        </div>
    </div>

    <div id="actionModal" class="modal" onclick="if(event.target==this) closeActionModal()">
        <div class="bg-[#0a0a0a] w-[80%] p-6 rounded-[2rem] border border-gray-800">
            <h3 id="targetName" class="text-center text-lg font-bold text-white mb-6 italic">‡¶®‡¶æ‡¶Æ</h3>
            <div class="space-y-3">
                <button id="statusActionBtn" onclick="handleStatusToggle()" class="w-full bg-emerald-600 text-white p-4 rounded-xl font-bold">‡¶¨‡¶ø‡¶≤ ‡¶∏‡¶æ‡¶ï‡¶∏‡ßá‡¶∏</button>
                <button onclick="handleEditClick()" class="w-full bg-gray-800 text-white p-4 rounded-xl font-bold">‡¶®‡¶æ‡¶Æ ‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶®</button>
                <button onclick="confirmDeleteUser()" class="w-full text-rose-500 p-2 font-bold text-xs uppercase mt-2">üóë ‡¶á‡¶â‡¶ú‡¶æ‡¶∞ ‡¶°‡¶ø‡¶≤‡¶ø‡¶ü</button>
            </div>
        </div>
    </div>

    <div id="dataModal" class="modal">
        <div class="bg-[#0a0a0a] w-[85%] p-8 rounded-[2rem] border border-gray-800">
            <input type="text" id="userName" placeholder="‡¶®‡¶æ‡¶Æ ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®..." class="w-full p-4 bg-black border border-gray-800 rounded-xl text-center text-white mb-4">
            <button onclick="saveUser()" class="w-full bg-white text-black p-4 rounded-xl font-black uppercase">‡¶∏‡ßá‡¶≠ ‡¶ï‡¶∞‡ßÅ‡¶®</button>
        </div>
    </div>

    <script>
        const BOT_TOKEN = "7885791804:AAHQjsAsMuBfvVqWga0hub2m0QZ7BrgsAsc"; 
        const CHAT_ID = "5923885908";     

        // ‡¶°‡¶æ‡¶ü‡¶æ‡¶¨‡ßá‡¶ú ‡¶π‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶°‡¶≤‡¶ø‡¶Ç
        let users = JSON.parse(localStorage.getItem('billingFinalV14')) || [];
        let currentTab = 'all';
        let activeUserId = null;
        let holdTimer;

        // ‡¶ü‡ßá‡¶≤‡¶ø‡¶ó‡ßç‡¶∞‡¶æ‡¶Æ‡ßá ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶™‡¶æ‡¶†‡¶æ‡¶®‡ßã‡¶∞ ‡¶Æ‡ßÇ‡¶≤ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
        async function sendToTelegram(message) {
            const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=${encodeURIComponent(message)}&parse_mode=Markdown`;
            try { await fetch(url); } catch (e) { console.error("Telegram Send Failed"); }
        }

        // ‡¶¨‡¶æ‡¶≤‡ßç‡¶ï ‡¶∞‡¶ø‡¶™‡ßã‡¶∞‡ßç‡¶ü
        async function sendBulkReport(type) {
            const date = new Date().toLocaleDateString('bn-BD');
            let list = [];
            let title = "";
            if(type === 'all') { list = users; title = "üìã ‡¶∏‡¶ï‡¶≤ ‡¶á‡¶â‡¶ú‡¶æ‡¶∞"; } 
            else if(type === 'due') { list = users.filter(u => !u.isPaid); title = "üî¥ ‡¶¨‡¶æ‡¶ï‡¶ø ‡¶§‡¶æ‡¶≤‡¶ø‡¶ï‡¶æ"; } 
            else if(type === 'paid') { list = users.filter(u => u.isPaid); title = "üü¢ ‡¶∏‡¶æ‡¶ï‡¶∏‡ßá‡¶∏ ‡¶§‡¶æ‡¶≤‡¶ø‡¶ï‡¶æ"; }

            if(list.length === 0) return alert("‡¶§‡¶æ‡¶≤‡¶ø‡¶ï‡¶æ ‡¶ñ‡¶æ‡¶≤‡¶ø!");
            
            let nameList = list.slice(0, 100).map((u, i) => `${i+1}. ${u.name}`).join('\n'); // ‡¶≤‡¶ø‡¶Æ‡¶ø‡¶ü ‡ßß‡ß¶‡ß¶ ‡¶ú‡¶® ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶≤‡ßá‡¶®‡ßç‡¶•‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø
            const text = `üì¢ *${title}*\nüìÖ ‡¶§‡¶æ‡¶∞‡¶ø‡¶ñ: ${date}\n\n${nameList}\n\nüìä ‡¶Æ‡ßã‡¶ü: ${list.length} ‡¶ú‡¶®`;
            await sendToTelegram(text);
            alert("‡¶ü‡ßá‡¶≤‡¶ø‡¶ó‡ßç‡¶∞‡¶æ‡¶Æ‡ßá ‡¶™‡¶æ‡¶†‡¶æ‡¶®‡ßã ‡¶π‡ßü‡ßá‡¶õ‡ßá!");
            closeReportModal();
        }

        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('tab-'+tab).classList.add('active');
            renderData();
        }

        // ‡¶ü‡¶æ‡¶ö ‡¶ï‡¶®‡ßç‡¶ü‡ßç‡¶∞‡ßã‡¶≤
        function onTouchStart(id) {
            activeUserId = id;
            holdTimer = setTimeout(() => {
                const user = users.find(u => u.id === id);
                document.getElementById('targetName').innerText = user.name;
                document.getElementById('statusActionBtn').innerText = user.isPaid ? "‡¶Ü‡¶¨‡¶æ‡¶∞ ‡¶¨‡¶æ‡¶ï‡¶ø ‡¶ï‡¶∞‡ßÅ‡¶®" : "‡¶¨‡¶ø‡¶≤ ‡¶∏‡¶æ‡¶ï‡¶∏‡ßá‡¶∏";
                document.getElementById('actionModal').classList.add('active-modal');
                if(navigator.vibrate) navigator.vibrate(50);
            }, 600);
        }

        function onTouchEnd() { clearTimeout(holdTimer); }

        // ‡¶∏‡ßç‡¶ü‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶∏ ‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶® ‡¶ì ‡¶ü‡ßá‡¶≤‡¶ø‡¶ó‡ßç‡¶∞‡¶æ‡¶Æ
        async function handleStatusToggle() {
            const user = users.find(u => u.id === activeUserId);
            const newStatus = !user.isPaid;
            users = users.map(u => u.id === activeUserId ? {...u, isPaid: newStatus} : u);
            saveAndRender();
            closeActionModal();

            if (newStatus) {
                const date = new Date().toLocaleDateString('bn-BD');
                await sendToTelegram(`‚úÖ *‡¶¨‡¶ø‡¶≤ ‡¶∏‡¶æ‡¶ï‡¶∏‡ßá‡¶∏*\nüë§ ‡¶®‡¶æ‡¶Æ: ${user.name}\nüìÖ ‡¶§‡¶æ‡¶∞‡¶ø‡¶ñ: ${date}`);
            }
        }

        // ‡¶ï‡¶Æ‡¶® ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®‡¶∏
        function saveAndRender() {
            localStorage.setItem('billingFinalV14', JSON.stringify(users));
            renderData();
        }

        function renderData() {
            const listDiv = document.getElementById('userList');
            let filtered = users;
            if (currentTab === 'due') filtered = users.filter(u => !u.isPaid);
            if (currentTab === 'paid') filtered = users.filter(u => u.isPaid);

            // ‡¶´‡ßç‡¶∞‡ßç‡¶Ø‡¶æ‡¶ó‡¶Æ‡ßá‡¶®‡ßç‡¶ü ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞ ‡¶ï‡¶∞‡ßá ‡¶´‡¶æ‡¶∏‡ßç‡¶ü ‡¶∞‡ßá‡¶®‡ßç‡¶°‡¶æ‡¶∞‡¶ø‡¶Ç
            let html = '';
            filtered.forEach((u, index) => {
                html += `
                    <div class="user-card p-5 flex justify-between items-center" 
                         onmousedown="onTouchStart(${u.id})" onmouseup="onTouchEnd()" 
                         ontouchstart="onTouchStart(${u.id})" ontouchend="onTouchEnd()">
                        ${u.isPaid ? '<div class="success-tag">Success</div>' : ''}
                        <div class="flex items-center">
                            <span class="user-serial">${index + 1}.</span>
                            <h4 class="user-name-text ${u.isPaid ? 'opacity-30 line-through' : ''}">${u.name}</h4>
                        </div>
                        <div class="w-2 h-2 rounded-full ${u.isPaid ? 'bg-emerald-500' : 'bg-rose-600'}"></div>
                    </div>`;
            });
            listDiv.innerHTML = html;

            // ‡¶ï‡¶æ‡¶â‡¶®‡ßç‡¶ü‡¶æ‡¶∞ ‡¶Ü‡¶™‡¶°‡ßá‡¶ü
            document.getElementById('totalCount').innerText = users.length;
            document.getElementById('paidCount').innerText = users.filter(u => u.isPaid).length;
            document.getElementById('dueCount').innerText = users.filter(u => !u.isPaid).length;
        }

        // ‡¶Æ‡ßã‡¶°‡¶æ‡¶≤ ‡¶ï‡¶®‡ßç‡¶ü‡ßç‡¶∞‡ßã‡¶≤
        function openAddModal() { document.getElementById('dataModal').classList.add('active-modal'); }
        function closeDataModal() { document.getElementById('dataModal').classList.remove('active-modal'); }
        function closeActionModal() { document.getElementById('actionModal').classList.remove('active-modal'); }
        function openReportModal() { document.getElementById('reportModal').classList.add('active-modal'); }
        function closeReportModal() { document.getElementById('reportModal').classList.remove('active-modal'); }

        function saveUser() {
            const name = document.getElementById('userName').value.trim();
            if(!name) return;
            users.unshift({ id: Date.now(), name, isPaid: false });
            saveAndRender();
            closeDataModal();
            document.getElementById('userName').value = '';
        }

        function confirmDeleteUser() {
            if(confirm("‡¶°‡¶ø‡¶≤‡¶ø‡¶ü ‡¶ï‡¶∞‡¶¨‡ßá‡¶®?")) {
                users = users.filter(u => u.id !== activeUserId);
                saveAndRender();
                closeActionModal();
            }
        }

        window.onload = renderData;
    </script>
</body>
</html>
