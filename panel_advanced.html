
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Control Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #222;
      color: #fff;
      text-align: center;
      padding-top: 60px;
    }
    .container {
      background: #333;
      padding: 30px;
      border-radius: 12px;
      display: inline-block;
    }
    button, input[type="text"], input[type="password"] {
      padding: 10px;
      margin: 8px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }
    .on { background: #4caf50; color: white; }
    .off { background: #f44336; color: white; }
    .btn { background: #2196f3; color: white; }
    .section { margin-top: 25px; }
    input[type="text"], input[type="password"] {
      width: 80%;
    }
  </style>
</head>
<body>

<div id="panel" style="display:none;">
  <div class="container">

    <h1>Admin Panel</h1>

    <!-- Password Toggle -->
    <div class="section">
      <h3>Password System</h3>
      <button class="on" onclick="togglePassword(true)">Enable</button>
      <button class="off" onclick="togglePassword(false)">Disable</button>
      <p id="passwordStatus"></p>
    </div>

    <!-- Maintenance Mode -->
    <div class="section">
      <h3>Maintenance Mode</h3>
      <button class="on" onclick="setMaintenance(true)">Enable</button>
      <button class="off" onclick="setMaintenance(false)">Disable</button>
      <p id="maintenanceStatus"></p>
    </div>

    <!-- Notice Setter -->
    <div class="section">
      <h3>Set App Notice</h3>
      <input type="text" id="noticeText" placeholder="Enter notice message here" />
      <br>
      <button class="btn" onclick="setNotice()">Update Notice</button>
      <p id="noticeStatus"></p>
    </div>

    <!-- App Password Change -->
    <div class="section">
      <h3>Change App Password</h3>
      <input type="password" id="newAppPassword" placeholder="New app password" />
      <br>
      <button class="btn" onclick="changeAppPassword()">Change Password</button>
      <p id="changeStatus"></p>
    </div>

    <!-- Theme Toggle -->
    <div class="section">
      <h3>Toggle Theme</h3>
      <button class="btn" onclick="toggleTheme()">Toggle Light/Dark</button>
    </div>

  </div>
</div>

<script>
  const adminPassword = "78482302"; // panel protection password

  // access control
  const input = prompt("Enter admin password:");
  if (input === adminPassword) {
    document.getElementById("panel").style.display = "block";
    loadStatuses();
  } else {
    document.body.innerHTML = "<h2>Access Denied ðŸš«</h2>";
  }

  function togglePassword(state) {
    localStorage.setItem("password_enabled", state ? "true" : "false");
    document.getElementById("passwordStatus").innerText = "Password system " + (state ? "ENABLED" : "DISABLED");
  }

  function setMaintenance(state) {
    localStorage.setItem("maintenance_mode", state ? "true" : "false");
    document.getElementById("maintenanceStatus").innerText = "Maintenance mode " + (state ? "ENABLED" : "DISABLED");
  }

  function setNotice() {
    const notice = document.getElementById("noticeText").value;
    localStorage.setItem("app_notice", notice);
    document.getElementById("noticeStatus").innerText = "Notice updated!";
  }

  function changeAppPassword() {
    const newPass = document.getElementById("newAppPassword").value;
    if (newPass.length < 3) {
      alert("Password should be at least 3 characters");
      return;
    }
    localStorage.setItem("app_password", newPass);
    document.getElementById("changeStatus").innerText = "Password changed!";
  }

  function toggleTheme() {
    const isDark = document.body.style.background.includes("#222");
    document.body.style.background = isDark ? "#f0f0f0" : "#222";
    document.body.style.color = isDark ? "#000" : "#fff";
  }

  function loadStatuses() {
    if (localStorage.getItem("password_enabled") === "true") {
      document.getElementById("passwordStatus").innerText = "Password system ENABLED";
    } else {
      document.getElementById("passwordStatus").innerText = "Password system DISABLED";
    }

    if (localStorage.getItem("maintenance_mode") === "true") {
      document.getElementById("maintenanceStatus").innerText = "Maintenance mode ENABLED";
    } else {
      document.getElementById("maintenanceStatus").innerText = "Maintenance mode DISABLED";
    }

    const notice = localStorage.getItem("app_notice") || "";
    document.getElementById("noticeText").value = notice;
  }
</script>

</body>
</html>
